<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>Phasmophobia Ghost Filter</title>
    <style>
        .evidence-button {
            padding: 6px 10px;
            margin: 4px;
            border-radius: 6px;
            cursor: pointer;
            display: inline-block;
            font-size: 14px;
            user-select: none;
            border: none;
            transition: background-color 0.2s ease, outline 0.2s ease;
        }

        .evidence-unknown {
            background-color: #eeeeee;
            color: #333;
        }

        .evidence-yes {
            background-color: #d4efd4;
            color: #234d23;
        }

        .evidence-no {
            background-color: #f5d3d3;
            color: #722;
        }

        .highlight {
            outline: 2px dashed #888;
            outline-offset: 2px;
        }

        .ghost {
            margin: 4px 0;
            padding: 6px 10px;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.2s ease, outline 0.2s ease;
            user-select: none;
        }

        .ghost:hover {
            background-color: #f5f5f5;
        }

        .ghost.highlight {
            outline: 2px dashed #888;
        }

        .ghost.hidden {
            opacity: 0.3;
            text-decoration: line-through;
        }
    </style>
</head>
<body>
<div class="section">
    <h3>Улики</h3>
    <div id="evidence-container"></div>
</div>

<div class="section">
    <h3>Возможные призраки</h3>
    <div id="ghost-list"></div>
</div>

<script type="module" src="dist/main.js"></script>
</body>
</html>
