<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>Phasmophobia Ghost Filter</title>
    <style>
        /* Base layout */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            margin: 0;
            padding: 1rem;
            max-width: 700px;
            margin-inline: auto;
            background: #fafafa;
        }

        .section {
            background: white;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .section h3 {
            margin-top: 0;
            font-size: 1.2rem;
        }

        /* Evidences */
        .evidence-button {
            padding: 12px 16px;
            margin: 6px 6px 6px 0;
            border-radius: 8px;
            cursor: pointer;
            display: inline-block;
            font-size: 1.1rem;
            font-weight: 500;
            user-select: none;
            border: none;
            transition: background-color 0.2s ease, outline 0.2s ease;
        }

        .evidence-unknown {
            background-color: #eeeeee;
            color: #333;
        }

        .evidence-yes {
            background-color: #d4efd4;
            color: #234d23;
        }

        .evidence-no {
            background-color: #f5d3d3;
            color: #722;
        }

        .evidence-highlight {
            outline: 2px dashed #888;
            outline-offset: 2px;
        }

        .evidence-disabled {
            opacity: 0.4;
            filter: grayscale(0.4);
        }

        /* Ghosts */
        .ghost {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 0.5rem;
            margin: 6px 0;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.2s ease, outline 0.2s ease;
            user-select: none;
            font-size: 0.95rem;
            background: #f0f0f0;
        }

        .ghost:hover {
            background-color: #e5e5e5;
        }

        .ghost.highlight {
            outline: 2px dashed #888;
            outline-offset: 2px;
        }

        .ghost.hidden {
            opacity: 0.3;
        }

        .ghost.excluded {
            text-decoration: line-through;
            opacity: 0.7;
            filter: grayscale(1);
        }

        .ghost-name {
            flex-grow: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .ghost-info-button {
            width: 20%;
            min-width: 60px;
            text-align: center;
            padding: 6px 0;
            background-color: #ddd;
            border-radius: 4px;
            font-size: 0.8rem;
            cursor: pointer;
            user-select: none;
            flex-shrink: 0;
        }

        .ghost-info-button:hover {
            background-color: #ccc;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal.hidden {
            display: none;
        }

        .modal-content {
            background-color: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
            position: relative;
            font-size: 1rem;
            line-height: 1.4;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .modal-close {
            position: absolute;
            top: 8px;
            right: 12px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Mobile version */
        @media (max-width: 600px) {
            .evidence-button {
                display: block;
                width: 100%;
                margin: 6px 0;
                font-size: 1.25rem;
                text-align: left;
            }

            .ghost {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
<div class="section">
    <h3>Улики</h3>
    <div id="evidence-container"></div>
</div>

<div class="section">
    <h3>Возможные призраки</h3>
    <div id="ghost-list"></div>
</div>

<script type="module" src="dist/main.js"></script>

<div id="modal" class="modal hidden">
    <div class="modal-content">
        <button id="modal-close" class="modal-close">&times;</button>
        <p id="modal-text"></p>
    </div>
</div>
</body>
</html>
