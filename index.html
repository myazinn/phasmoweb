<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>Phasmophobia Ghost Filter</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            margin: 0;
            padding: 1rem;
            max-width: 700px;
            margin-inline: auto;
            background: #fafafa;
        }

        .section {
            background: white;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .section h3 {
            margin-top: 0;
            font-size: 1.2rem;
        }

        .evidence-button {
            padding: 12px 16px;
            margin: 6px 6px 6px 0;
            border-radius: 8px;
            cursor: pointer;
            display: inline-block;
            font-size: 1.1rem;
            font-weight: 500;
            user-select: none;
            border: none;
            transition: background-color 0.2s ease, outline 0.2s ease;
        }

        .evidence-unknown {
            background-color: #eeeeee;
            color: #333;
        }

        .evidence-yes {
            background-color: #d4efd4;
            color: #234d23;
        }

        .evidence-no {
            background-color: #f5d3d3;
            color: #722;
        }

        .disabled-evidence {
            opacity: 0.4;
            filter: grayscale(0.4);
        }

        .highlight {
            outline: 2px dashed #888;
            outline-offset: 2px;
        }

        .ghost {
            margin: 6px 0;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.2s ease, outline 0.2s ease;
            user-select: none;
            font-size: 0.95rem;
            background: #f0f0f0;
        }

        .ghost:hover {
            background-color: #e5e5e5;
        }

        .ghost.highlight {
            outline: 2px dashed #888;
        }

        .ghost.hidden {
            opacity: 0.3;
        }

        .ghost.excluded {
            text-decoration: line-through;
            opacity: 0.7;
            filter: grayscale(1);
        }

        /* Responsive layout */
        @media (max-width: 600px) {
            .evidence-button {
                display: block;
                width: 100%;
                margin: 6px 0;
                font-size: 1.25rem;
                text-align: left;
            }

            .ghost {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
<div class="section">
    <h3>Улики</h3>
    <div id="evidence-container"></div>
</div>

<div class="section">
    <h3>Возможные призраки</h3>
    <div id="ghost-list"></div>
</div>

<script type="module" src="dist/main.js"></script>
</body>
</html>
